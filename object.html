      var s1 = {
        name: "Akshay",
        age: 26,
        gender: "Male",
        rollNO: 57,
        maths: 88,
        science: 75,
        english: 65,
        total: function () {

            "<tr><th>Name</th><td>" +

            "<tr><th>Gender</th><td>" +

            "</td></tr>" +
            "<tr><th>Roll No</th><td>" +
            this.rollNO +
            "</td></tr>" +
            "<tr><th>Maths</th><td>" +
            this.maths +
            "</td></tr>" +
            "<tr><th>English</th><td>" +

            "</td></tr>" +
            "<tr><th>Science</th><td>" +
            this.science +
            "</td></tr>" +
            "<tr><th>Total</th><td>" +
            this.total() +
            "</td></tr>" +
