<style>
    #demo{
        width: 400px;
        height: 400px;
        position: relative;
        background-color: yellow;
    }
    #ani{
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
        /* top: 12px; */
    }
</style>
<body>
    <p><button onclick="move()">click</button></p>
    <div id="demo">
        <div id="ani"></div>
    </div>
    <script>
        function move(){
            let pos=0;
            const e=document.getElementById("ani");
            var a=setInterval(m,2);
            var b;
            function m(){
                if(pos==350){
                    clearInterval(a);
                    b=setInterval(c,2);
                }
                else{
                    pos++;
                    e.style.top=pos+"px";
                    e.style.left=pos+"px";
                }
            }
            function c(){
                if(pos==0){
                    clearInterval(b);
                    // a=setInterval(m,2);
                }
                else{
                    pos--;
                    e.style.top=pos+"px";
                    e.style.left=pos+"px";
                }
            }

        }
    </script>
