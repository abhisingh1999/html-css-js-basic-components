<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="password" id="passInput" />
    <button id="passToggler">Show Password</button>

    <script>
      var passwordInput = document.getElementById("passInput");
      var passwordToggler = document.getElementById("passToggler");

      passwordToggler.onmousedown = showPassword;
      passwordToggler.onmouseup = hidePassword;

      function showPassword() {
        passwordInput.type = "text";
        passwordToggler.innerHTML = "Hide Password";
      }

      function hidePassword() {
        passwordInput.type = "password";
        passwordToggler.innerHTML = "Show Password";
      }
    </script>
  </body>
</html>
